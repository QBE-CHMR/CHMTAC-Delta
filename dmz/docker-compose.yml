networks:
  chmrdmznet:
    driver: bridge

services:
  chmr-dmz-redis:
    image: redis:7
    networks:
      - chmrdmznet

  chmr-dmz-dal:
    build:
      context: ./chmr-dmz-dal
    env_file:
      - ./.env
    networks:
      - chmrdmznet
    depends_on:
      - chmr-dmz-redis # Ensure Redis starts before DAL
    volumes:
      - filedata:/usr/server/app/files

  chmr-intake-web:
    build:
      context: ./chmr-intake-web
    env_file:
      - ./.env
    ports:
      - "${PORT_INTAKE}:${PORT_HTTP}" # Expose container's port to the host
    networks:
      - chmrdmznet
    depends_on:
      - chmr-dmz-dal # Ensure DAL starts before intake-web

  chmr-dmz-maint:
    build:
      context: ./chmr-dmz-maint
    env_file:
      - ./.env
    ports:
      - "${PORT_DMZ_MAINT}:${PORT_HTTP}" # Expose maint to the host
    networks:
      - chmrdmznet
    depends_on:
      - chmr-dmz-dal # Ensure DAL starts before maint

  chmr-report-dispos:
    build:
      context: ./chmr-report-dispos
    env_file:
      - ./.env
    networks:
      - chmrdmznet
    depends_on:
      - chmr-dmz-dal # Ensure DAL starts before Dispos

volumes:
  filedata:
